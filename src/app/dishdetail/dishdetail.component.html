<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3 *ngIf="dish">{{ dish.name | uppercase }}</h3>
          </mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="{{ dish.image }}"
          alt="{{ dish.name }}"
          style="padding: 0.25rem;"
        />
        <mat-card-content>
          <p>{{ dish.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h2>Comments</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div *ngFor="let d of dish.comments">
            <div style="margin-top: 2.5rem;">
              <p>{{ d.comment }}</p>
              <p style="font-size: 0.8rem;">{{ d.rating }} Stars</p>
              <p style="font-size: 0.8rem;">
                --{{ d.author }} {{ d.date | date }}
              </p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div fxFlex [hidden]="dish">
    <mat-spinner> </mat-spinner>
    <h4>
      Loading . . . . Please Wait
    </h4>
  </div>
</div>
